<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
	integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<div class=" row">

			<form action="/cidade/save" method="post">
				<div class="form-group">
					<label>Nome</label> 
					<input type="hidden" th:value="${cidade.id}"  name="id"/>
					<input type="text" th:value="${cidade.nome}" class="form-control"
						placeholder="Cidade" name="nome"/>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</div>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cidade:${cidades}">
					<td th:text="${cidade.id}"></td>
					<td th:text="${cidade.nome}"></td>
					<td> <a th:href="@{/cidade/del(id=${cidade.id})}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></a></td>
					<td> <a th:href="@{/cidade(id=${cidade.id})}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
